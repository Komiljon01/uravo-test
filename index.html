<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gig works</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar-wrapper">
        <div class="navbar__inner">
          <a href="./index.html" class="navbar__logo-link">
            <img src="./src/assets/images/navbar-logo.png" alt="navbar logo" />
          </a>

          <ul class="navbar__menu"></ul>
        </div>

        <a href="#form" class="navbar__btn">資料請求する</a>
      </div>
    </nav>

    <!-- Hero -->
    <section id="hero">
      <div class="container">
        <div class="wrapper">
          <div class="hero__content">
            <h1 class="hero__title">今の販売管理ツールでお悩みなら</h1>

            <div class="hero__price-badge">
              <div class="hero__price">
                <span>月額3.3万円</span>
              </div>
              <p class="hero__price-suffix">から使える</p>
            </div>

            <div class="hero__tag">
              <span>クラウドソリューション</span>
            </div>

            <div class="hero__logo">
              <img
                src="./src/assets/images/hero-logo.png"
                alt="ソルクラ for 販売管理"
              />
            </div>

            <button type="button" class="hero__cta-btn">
              資料請求・導入のご相談はこちらから ▶
            </button>
          </div>

          <div class="hero__image">
            <img
              src="./src/assets/images/street.webp"
              alt="GEEKS building entrance"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Problems -->
    <section id="problems">
      <div class="container">
        <h2 class="problems__title">
          販売管理ツールはどれも同じように見えるけど、
          実際に導入してみたらちょっとした不満が山積み。。。
        </h2>

        <div class="problems__cards"></div>
      </div>
    </section>
  </body>

  <script type="module" src="src/js/main.js"></script>
</html>
